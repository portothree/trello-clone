<!DOCTYPE html>
<html>
  <head>
    <title>Todos</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="wrapper">
          <div class="column to-do">
            <div class="name">
                <span class="name-common">To Do</span>
                <span class="name-sort" data-column="to-do">sort (A-Z)</span>
            </div>
          </div>
      </div>

      <div class="wrapper">
          <div class="column in-progress">
            <div class="name">
                <span class="name-common">In progress</span>
                <span class="name-sort" data-column="to-do">sort (A-Z)</span>
            </div>
          </div>
      </div>

      <div class="wrapper">
          <div class="column done">
            <div class="name">
                <span class="name-common">Doneo</span>
            </div>
          </div>
      </div>
      
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
